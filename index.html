<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header" id="topBanner" role="banner">Take me to the stars!</header>
        <main>
            <section class="other-content">
                <form>
                    <label for="nickname">Player Nickname ^.^ </label>
                    <input class="user1" type="text" id="nickName1" name="nickName1">
                    <label for="nickname">Player Nickname ^.^ </label>
                    <input class="user2" type="text" id="nickName2" name="nickName2">
                    <input class="submit-button" type="submit" value="Submit">
                    <button class="start-button" id="startButton" type="button" tabindex="0">Start Game</button>
                </form>
                <aside>
                    <div class="vl"></div>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h2>What's the Score?</h2>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <span class="dot"></span>
                    <!-- don't forget to interpolate dynamic names from input! -->
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="firstPlayerScore">First Player?</h3>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="blank">null</h3>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="secondPlayerScore">Second Player?</h3>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="blank">null</h3>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="blank">null</h3>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="blank">null</h3>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <span class="dot"></span>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="blank">null</h3>
                    <hr style="height:1px;border-width:0;color:aqua;background-color:aqua">
                    <h3 class="blank">null</h3>
                </aside>
            </section>
            <section class="button-field" id="buttonField">
                <button class="numpadBtn" id="numPad7" type="button" tabindex="0">7</button>
                <button class="numpadBtn" id="numPad8" type="button" tabindex="0">8</button>
                <button class="numpadBtn" id="numPad9" type="button" tabindex="0">9</button>
                <button class="numpadBtn" id="numPad4" type="button" tabindex="0">4</button>
                <button class="numpadBtn" id="numPad5" type="button" tabindex="0">5</button>
                <button class="numpadBtn" id="numPad6" type="button" tabindex="0">6</button>
                <button class="numpadBtn" id="numPad1" type="button" tabindex="0">1</button>
                <button class="numpadBtn" id="numPad2" type="button" tabindex="0">2</button>
                <button class="numpadBtn" id="numPad3" type="button" tabindex="0">3</button>
            </section>
        </main>
        <div>
            <script src="scripts/player.js"></script>
            <script src="scripts/game.js"></script>
            <script src="scripts/main.js"></script>
        </div>
    </body>
</html>
